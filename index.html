<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="nav-bar">
                <a href="index.html"><img src="imgs/exchange.png" alt="website-logo" class="logo"></a>
                <h1>Online unit converter</h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="heading-section">
            <h2 class="heading"></h2>
            <select name="category" id="category-select">
                <option value="area" selected="select">Area</option>
                <option value="length">Length</option>
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
            </select>
        </div>
        <div class="ip-select">
            <input type="text" class="input" placeholder="From">
            <select name="from" id="from"> </select>
        </div>
        <div class="ip-select">
            <input type="text" class="output" disabled placeholder="To">
            <select name="to" id="to">
            </select>
        </div>
    </div>
    <footer>
        <p>Made with &#x2764; by <a href="https://github.com/Mahendra5495" target="_blank">Mahendra</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
